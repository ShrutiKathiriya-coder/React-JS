<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">


  <div class="left">
    <span class="brand">vibrant</span>

    <h1>The<br>Power</h1>

    <div class="arrow">⌄</div>

    <h3>Introducing<br>Thumper</h3>

    <p>
      A haptic communicator that creates precise taps.
      Sign up for a chance to try one.
    </p>

    <button>Learn More</button>
  </div>


  <div class="right">
    <span class="close">×</span>

    <h2>Contact us</h2>
    <p class="info">
      Interested in trying one? Use the form below to get in touch
    </p>

    <form>
      <div class="row">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Company">
      </div>

      <div class="row">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Subject">
      </div>

      <textarea placeholder="Message"></textarea>

      <button class="submit">Submit</button>
    </form>
  </div>

</div>

</body>
</html>
